<!doctype html>
<html lang="id">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Admin Panel - User Queue</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
    <link rel="stylesheet" href="https://cdn.datatables.net/1.13.8/css/dataTables.bootstrap5.min.css" />
  </head>
  <body class="bg-light">
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
      <div class="container-fluid">
        <a class="navbar-brand" href="#">Admin Queue</a>
        <div class="d-flex">
          <input id="apiKey" class="form-control form-control-sm me-2" placeholder="API Key" />
          <button class="btn btn-sm btn-outline-light" onclick="saveApiKey()">Save</button>
        </div>
      </div>
    </nav>

    <div class="container py-4">
      <div class="row mb-3">
        <div class="col">
          <div class="card">
            <div class="card-body">
              <h5 class="card-title">Dashboard</h5>
              <div id="summary" class="text-muted">Loading...</div>
              <div class="mt-2">
                <button class="btn btn-warning btn-sm" onclick="stopAll()">Stop All</button>
                <button class="btn btn-danger btn-sm" onclick="resetAll()">Reset All</button>
                <button class="btn btn-outline-secondary btn-sm" onclick="resetDataAll()">Reset Data All</button>
              </div>
            </div>
          </div>
        </div>
      </div>

      <div class="row">
        <div class="col">
          <div class="card">
            <div class="card-body">
              <h5 class="card-title">Queues</h5>
              <div class="table-responsive">
                <table class="table table-striped table-sm" id="queueTable">
                  <thead>
                    <tr>
                      <th>User ID</th>
                      <th>Queue</th>
                      <th>Pending</th>
                      <th>Consumer</th>
                      <th>Def. Delay (ms)</th>
                      <th>Processed</th>
                      <th>Failed</th>
                      <th>Created</th>
                      <th>Aksi</th>
                    </tr>
                  </thead>
                  <tbody></tbody>
                </table>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
    <script src="https://cdn.datatables.net/1.13.8/js/jquery.dataTables.min.js"></script>
    <script src="https://cdn.datatables.net/1.13.8/js/dataTables.bootstrap5.min.js"></script>
    <script>
      const apiBase = '';
      let dt = null;
      function getHeaders() {
        const key = localStorage.getItem('ADMIN_API_KEY') || '';
        return { 'Content-Type': 'application/json', 'x-api-key': key };
      }
      function saveApiKey() {
        const v = document.getElementById('apiKey').value;
        localStorage.setItem('ADMIN_API_KEY', v);
      }
      document.getElementById('apiKey').value = localStorage.getItem('ADMIN_API_KEY') || '';

      async function fetchQueues() {
        // Summary ringan
        try {
          const sres = await fetch(apiBase + '/admin/summary', { headers: getHeaders() });
          if (sres.ok) {
            const sjson = await sres.json();
            const { totalQueues, totalPending, activeConsumers } = sjson;
            const pendingText = (typeof totalPending === 'number') ? totalPending : 'â€”';
            document.getElementById('summary').innerText = `Total Queues: ${totalQueues} | Pending: ${pendingText} | Active Consumers: ${activeConsumers}`;
          } else {
            document.getElementById('summary').innerText = 'Error memuat ringkasan';
          }
        } catch (_) {
          document.getElementById('summary').innerText = 'Error memuat ringkasan';
        }

        // DataTables server-side
        if (!dt) {
          dt = $('#queueTable').DataTable({
            processing: true,
            serverSide: true,
            deferRender: true,
            stateSave: true,
            pageLength: 25,
            lengthMenu: [[25, 50, 100, 250, 500], [25, 50, 100, 250, 500]],
            order: [[2, 'desc']],
            ajax: function(data, callback) {
              const params = new URLSearchParams();
              Object.keys(data).forEach(k => {
                const v = data[k];
                if (typeof v === 'object') {
                  if (Array.isArray(v)) {
                    v.forEach((val, idx) => {
                      if (typeof val === 'object') {
                        Object.keys(val).forEach(sub => params.append(`${k}[${idx}][${sub}]`, val[sub]));
                      } else {
                        params.append(`${k}[]`, val);
                      }
                    });
                  } else if (v !== null) {
                    Object.keys(v).forEach(sub => params.append(`${k}[${sub}]`, v[sub]));
                  }
                } else if (typeof v !== 'undefined' && v !== null) {
                  params.append(k, v);
                }
              });
              fetch(apiBase + '/admin/queues-dt?' + params.toString(), { headers: getHeaders() })
                .then(r => r.json())
                .then(json => {
                  const rows = (json.data || []).map(q => {
                    const actions = `
                      <button class="btn btn-sm btn-success me-1" onclick="startConsumer('${q.userId}')">Start</button>
                      <button class="btn btn-sm btn-secondary me-1" onclick="stopConsumer('${q.userId}')">Stop</button>
                      <button class="btn btn-sm btn-danger" onclick="resetQueue('${q.userId}')">Reset</button>
                      <button class="btn btn-sm btn-outline-primary ms-1" onclick="setDefaultDelay('${q.userId}')">Set Delay</button>
                      <button class="btn btn-sm btn-outline-secondary ms-1" onclick="resetData('${q.userId}')">Reset Data</button>
                      <button class="btn btn-sm btn-outline-danger ms-1" onclick="deleteQueue('${q.userId}')">Delete</button>
                    `;
                    return [
                      q.userId,
                      q.queueName,
                      q.pendingCount,
                      q.consumerStatus,
                      q.defaultDelayMs || 0,
                      q.processed,
                      q.failed,
                      q.createdAt || '',
                      actions
                    ];
                  });
                  callback({ draw: json.draw, recordsTotal: json.recordsTotal, recordsFiltered: json.recordsFiltered, data: rows });
                })
                .catch(() => {
                  callback({ draw: data.draw, recordsTotal: 0, recordsFiltered: 0, data: [] });
                });
            },
            columnDefs: [
              { targets: -1, orderable: false, searchable: false }
            ]
          });
        } else {
          dt.ajax.reload(null, false);
        }
      }

      async function startConsumer(userId) {
        await fetch(apiBase + '/admin/start-consumer', { method: 'POST', headers: getHeaders(), body: JSON.stringify({ userId }) });
        fetchQueues();
      }
      async function stopConsumer(userId) {
        await fetch(apiBase + '/admin/stop-consumer', { method: 'POST', headers: getHeaders(), body: JSON.stringify({ userId }) });
        fetchQueues();
      }
      async function resetQueue(userId) {
        await fetch(apiBase + '/admin/reset-queue', { method: 'POST', headers: getHeaders(), body: JSON.stringify({ userId }) });
        fetchQueues();
      }
      async function stopAll() {
        await fetch(apiBase + '/admin/stop-all', { method: 'POST', headers: getHeaders() });
        fetchQueues();
      }
      async function resetAll() {
        await fetch(apiBase + '/admin/reset-all', { method: 'POST', headers: getHeaders() });
        fetchQueues();
      }

      async function setDefaultDelay(userId) {
        const v = prompt('Masukkan default delay ms untuk ' + userId, '5000');
        if (!v) return;
        await fetch(apiBase + '/admin/set-default-delay', { method: 'POST', headers: getHeaders(), body: JSON.stringify({ userId, delayMs: Number(v) }) });
        fetchQueues();
      }

      async function resetData(userId) {
        await fetch(apiBase + '/admin/reset-data', { method: 'POST', headers: getHeaders(), body: JSON.stringify({ userId }) });
        fetchQueues();
      }

      async function resetDataAll() {
        await fetch(apiBase + '/admin/reset-data-all', { method: 'POST', headers: getHeaders() });
        fetchQueues();
      }

      async function deleteQueue(userId) {
        if (!confirm('Yakin hapus queue ' + userId + ' ?')) return;
        await fetch(apiBase + '/admin/delete-queue', { method: 'POST', headers: getHeaders(), body: JSON.stringify({ userId }) });
        fetchQueues();
      }

      fetchQueues();
      setInterval(fetchQueues, 5000);
    </script>
  </body>
  </html>
